<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Eagle - llama.cpp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="titlebar.css" />
  </head>
  <!-- Titlebar -->
  <!-- https://github.com/binaryfunt/electron-seamless-titlebar-tutorial -->
  <header id="titlebar" class="titlebar-shown">
    <div id="drag-region">
      <div id="window-title">
        <img src="icon.png" />
        <span id="window-title-text">Mr. Eagle</span>
      </div>

      <div id="window-controls">
        <div class="button" id="min-button">
          <img
            class="icon"
            srcset="
              titlebar-icons/min-w-10.png 1x,
              titlebar-icons/min-w-12.png 1.25x,
              titlebar-icons/min-w-15.png 1.5x,
              titlebar-icons/min-w-15.png 1.75x,
              titlebar-icons/min-w-20.png 2x,
              titlebar-icons/min-w-20.png 2.25x,
              titlebar-icons/min-w-24.png 2.5x,
              titlebar-icons/min-w-30.png 3x,
              titlebar-icons/min-w-30.png 3.5x
            "
            draggable="false"
          />
        </div>
        <div class="button" id="max-button">
          <img
            class="icon"
            srcset="
              titlebar-icons/max-w-10.png 1x,
              titlebar-icons/max-w-12.png 1.25x,
              titlebar-icons/max-w-15.png 1.5x,
              titlebar-icons/max-w-15.png 1.75x,
              titlebar-icons/max-w-20.png 2x,
              titlebar-icons/max-w-20.png 2.25x,
              titlebar-icons/max-w-24.png 2.5x,
              titlebar-icons/max-w-30.png 3x,
              titlebar-icons/max-w-30.png 3.5x
            "
            draggable="false"
          />
        </div>
        <div class="button" id="restore-button">
          <img
            class="icon"
            srcset="
              titlebar-icons/restore-w-10.png 1x,
              titlebar-icons/restore-w-12.png 1.25x,
              titlebar-icons/restore-w-15.png 1.5x,
              titlebar-icons/restore-w-15.png 1.75x,
              titlebar-icons/restore-w-20.png 2x,
              titlebar-icons/restore-w-20.png 2.25x,
              titlebar-icons/restore-w-24.png 2.5x,
              titlebar-icons/restore-w-30.png 3x,
              titlebar-icons/restore-w-30.png 3.5x
            "
            draggable="false"
          />
        </div>
        <div class="button" id="close-button">
          <img
            class="icon"
            srcset="
              titlebar-icons/close-w-10.png 1x,
              titlebar-icons/close-w-12.png 1.25x,
              titlebar-icons/close-w-15.png 1.5x,
              titlebar-icons/close-w-15.png 1.75x,
              titlebar-icons/close-w-20.png 2x,
              titlebar-icons/close-w-20.png 2.25x,
              titlebar-icons/close-w-24.png 2.5x,
              titlebar-icons/close-w-30.png 3x,
              titlebar-icons/close-w-30.png 3.5x
            "
            draggable="false"
          />
        </div>
      </div>
    </div>
  </header>
  <body class="titlebar-shown">
    <script type="module" src="./renderer.js"></script>
    <script src="./titlebar.js"></script>

    <!-- Main chat -->
    <div class="chat-container">
      <!-- Chat messages goes here -->
    </div>

    <!-- Inputs -->
    <div class="input-container">
      <input
        id="chat-input"
        class="acrylic"
        type="text"
        placeholder="Type something..."
      />
      <button id="send-button" class="chat-button acrylic">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-send outline"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-send-fill fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
